<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>
<body>
    <div id="res">

    </div>

    <script>
        let res = document.getElementById('res')

        var anoNas = prompt('Em que ano você nasceu?')
        while(anoNas >= 2023) {
            alert('Por favor informe o ano corretamente.')
            anoNas = prompt('Em que ano você nasceu?')
        }

        var anoAtual = prompt('Qual o ano atual?')
        var idade = anoAtual - anoNas
        res.innerHTML = `<p>Sua idade é ${idade}</p>`
    </script>
</body>
</html>
