<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <script>
        //Aplicação calculadora dinâmica.
        //Queremos um número inicial
        //Queremos um sinal (tipo de operação)
        //Quero um número final

        var numero1 = prompt('informe o primeiro número...')
        var sinal = prompt('informe o sinal da sua operação...')
        while(sinal != '-' && sinal != '+' && sinal != '/' && sinal != '*') {
            alert('Por favor informe um sinal válido!')
            sinal = prompt('informe o sinal da sua operação...')
        }
        var numero2 = prompt('informe o número final...')

        //Funçoes para converter para numero uma string
        //numero1 = parseInt(numero1)
        //numero2 = parseInt(numero2)

        var n1 = Number(numero1)
        var n2 = Number(numero2)

        var final = 0
        if(sinal == '+'){
            final = n1 + n2
        } else if(sinal == '-'){
            final = n1 - n2
        } else if (sinal == '/'){
            final = n1 / n2
        } else if(sinal == '*'){
            final = n1 * n2
        }

        alert(`O resultado final é ${final}`)

    </script>
</body>
</html>
