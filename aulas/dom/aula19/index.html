<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 19</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: yellow;
            margin-left: 0;
        }

        .animEsquerda {
            transition: 1s;
            margin-left: 90px;
            background-color: black;
        }

        .animDireita {
            transition: 1s;
            margin-left: 0px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        
        var box = document.querySelectorAll('.box')[0]
         //animação por tempo
        /*
        setTimeout(()=> {
            box.classList.add('animEsquerda')
        },1000)
        */

        //animação por clique
            box.addEventListener('click',()=>{
            box.classList.add('animEsquerda')
        })

        
       

    </script>
</body>
</html>
